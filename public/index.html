<!DOCTYPE html>
<!-- SPDX-FileCopyrightText: © 2021 Tech and Software Ltd. -->
<html>

<head>
  <meta charset="UTF-8">
  <style>
    html, body, main {
      height: 100%;
    }
    body {
      background: rgb(2,0,36);
      background: linear-gradient(280deg, rgba(2,0,36,1) 0%, rgba(35,35,235,1) 86%, rgba(0,212,255,1) 100%); 
      color: white;
      background-attachment: fixed;
    }
    @media (min-width: 576px) {
      #screenwrap {
        width: min-content;
      }
    }
    main {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      flex-wrap: wrap;
    }
  

    button {
      color: white;
      background-color: transparent;
      border-radius: 15px;
      border: 0;
      border-left: 0.4px solid #ffffff66;
      background-color: transparent;
      cursor: pointer;
      box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.2);
      transition: all .1s ease; 
    }
    button:active {
      color: black;
      background-color: white;
      box-shadow: 6px 6px 10px rgba(255, 255, 255, 0.7);
    }
    button:focus {
      border: 1px solid white;
    }

    #lrnav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    #lrnav button {
      font-size: 20pt;
    }

    @media (max-width: 576px) {
      #teletextscreen svg {
        width: 100%;
        height: auto;
      }
    }

    #fastext {
      display: flex;
      justify-content: space-between;
    }
    #fastext button {
      width: 7rem;
      border-left: 0;
    }
    #fastext button:focus {
      border: 1px solid white;
    }
    #lrnav button, #fastext button, #otherButtons button {
      height: 2rem;
    }
    #otherButtons {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      height: 50px;
    }
    #otherButtons button {
      padding: 0 1rem 0 1rem;
    }
    #red {
      background-color: #ff6060;
      color: white;
    }
    #green {
      background-color: #60ff60;
      color: black;
    }
    #yellow {
      background-color: #ffff60;
      color: black;
    }
    #blue {
      background-color: #6060ff;
      color: white;
    }


    #remote {
      height: min-content;
      margin: 20px;
    }
    #remote button, input {
      height: 3rem;
    }
    #remote button {
      width: 3rem;
      font-size: 14pt;
    }
    #pageNumber {
      width: 9.5rem;
      text-align: center;
      background-color: white;
      color: black;
      margin: 0;
      padding: 1rem 0 1rem;
      font-size: 14pt;
      border-radius: 25px;
    }
    .centredrow {
      text-align: center;
    }
    #index {
      width: 4rem ! important;
      font-size: 12pt ! important;
    }
  </style>
</head>

<body>

<main>
  <div id="screenwrap">
    <div id="lrnav">
      <button id="left">↶</button>
      <button id="right">↷</button>
    </div>
    <div id="teletextscreen"></div>
    <div id="fastext">
      <button id="red">Red</button>
      <button id="green">Green</button>
      <button id="yellow">Yellow</button>
      <button id="blue">Blue</button>
    </div>
    <div id="otherButtons">
      <button id="revealButton">Reveal</button>
      <button id="mixButton">Mix</button>
      <button id="castButton">Cast</button>
    </div>
  </div>

  <table id="remote">
    <tr class="centredrow">
      <td colspan="3">
        <p id="pageNumber">- - -</p>
      </td>
    </tr>
    <tr>
      <td><button data-num="1">1</button></td>
      <td><button data-num="2">2</button></td>
      <td><button data-num="3">3</button></td>
    </tr>
    <tr>
      <td><button data-num="4">4</button></td>
      <td><button data-num="5">5</button></td>
      <td><button data-num="6">6</button></td>
    </tr>
    <tr>
      <td><button data-num="7">7</button></td>
      <td><button data-num="8">8</button></td>
      <td><button data-num="9">9</button></td>
    </tr>
    <tr>
      <td></td>
      <td><button data-num="0">0</button></td>
    </tr>
    <tr class="centredrow">
      <td colspan="3">
        <button id="index">Index</button>
      </td>
    </tr>
  </table>
</main>

  <footer>

  </footer>

<script type="module">
  import { App } from './dist/Viewer.js';
  const app = new App();
</script>

</body>

</html>
